<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>üí• Vern Share Booster - Explosive Anime Cyberpunk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Kaushan+Script&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #72d6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* CANVAS background covers entire viewport */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: radial-gradient(circle at center, #110022, #000000 80%);
    }

    /* Explosive text effect */
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 4rem;
      color: #ff4fcc;
      text-shadow:
        0 0 6px #ff00b3,
        0 0 12px #ff0099,
        0 0 20px #ff0080,
        0 0 30px #ff0055,
        0 0 40px #ff0033;
      animation: pulseBomb 3s ease-in-out infinite, shake 0.4s ease-in-out infinite;
      letter-spacing: 0.15em;
      user-select: text;
      z-index: 10;
      margin-bottom: 0.2em;
      text-align: center;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      color: #72d6ff;
      text-shadow:
        0 0 8px #44b3ff,
        0 0 16px #107bde;
      letter-spacing: 0.12em;
      margin-bottom: 1.4em;
      animation: pulseGlow 4s ease-in-out infinite;
      user-select: text;
      text-align: center;
      z-index: 10;
    }

    @keyframes pulseBomb {
      0%, 100% {
        text-shadow:
          0 0 6px #ff00b3,
          0 0 12px #ff0099,
          0 0 20px #ff0080,
          0 0 30px #ff0055,
          0 0 40px #ff0033;
        color: #ff4fcc;
      }
      50% {
        text-shadow:
          0 0 18px #ff4fcc,
          0 0 38px #ff4fcc,
          0 0 60px #ff2b9f,
          0 0 80px #ff0055,
          0 0 100px #ff0033;
        color: #ff9cea;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-2px, 1px) rotate(-1deg); }
      50% { transform: translate(1px, -1px) rotate(1deg); }
      75% { transform: translate(-1px, 2px) rotate(-1deg); }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 8px #44b3ff,
          0 0 16px #107bde;
      }
      50% {
        text-shadow:
          0 0 20px #107bde,
          0 0 36px #005d9a;
      }
    }

    /* Glass panel */
    .panel {
      background: rgba(10, 10, 40, 0.85);
      border-radius: 28px;
      padding: 42px 56px;
      width: 400px;
      box-shadow:
        0 0 60px #72d6ffaa,
        inset 0 0 40px #3bbaff66;
      backdrop-filter: blur(20px);
      border: 2px solid #72d6ff55;
      z-index: 11;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input, button {
      font-family: 'Share Tech Mono', monospace;
      font-size: 17px;
      border-radius: 16px;
      border: none;
      padding: 18px 22px;
      color: #ccf6ff;
      background: rgba(114, 214, 255, 0.18);
      box-shadow:
        0 0 12px #3bbaff,
        inset 0 0 20px #64bfff;
      text-shadow: 0 0 3px #3bbaff;
      transition: all 0.3s ease;
      user-select: text;
      letter-spacing: 0.04em;
    }

    input::placeholder {
      color: #90d6ffaa;
      font-style: italic;
    }

    input:focus {
      outline: none;
      background: rgba(114, 214, 255, 0.38);
      box-shadow:
        0 0 30px #2f97ff,
        inset 0 0 40px #3bbaff;
      transform: scale(1.05);
    }

    button {
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(135deg, #72d6ff, #004a8c);
      box-shadow:
        0 0 40px #72d6ff,
        inset 0 0 65px #107bde;
      text-shadow: 0 0 8px #9fdfff;
      letter-spacing: 0.1em;
      user-select: none;
      transition: all 0.25s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #004a8c, #72d6ff);
      box-shadow:
        0 0 60px #107bde,
        inset 0 0 90px #004a8c;
      transform: scale(1.12);
    }

    /* Loader ring */
    #loader {
      display: none;
      margin: 22px auto 0 auto;
      border: 6px solid #05273c;
      border-top: 6px solid #72d6ff;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      animation: spin 1.1s linear infinite;
      z-index: 12;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Music control button */
    #music-toggle {
      position: fixed;
      top: 22px;
      right: 22px;
      background: transparent;
      border: 2.5px solid #72d6ff;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      color: #72d6ff;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 20px #72d6ff;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.35s ease;
      z-index: 20;
    }

    #music-toggle.playing {
      background: #72d6ff;
      color: #001832;
      box-shadow: 0 0 40px #3bbaff;
    }

    /* Footer */
    p {
      margin-top: 32px;
      font-size: 14px;
      color: #94cfffbb;
      user-select: none;
      letter-spacing: 0.05em;
      text-align: center;
      z-index: 10;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <h1>Vern Share Booster</h1>
  <h2>Explosive Anime Cyberpunk</h2>

  <div class="panel">
    <input type="text" placeholder="Enter your FB Token..." id="token" autocomplete="off" />
    <input type="text" placeholder="Post Message..." id="message" autocomplete="off" />
    <button id="boost-btn">Boost Shares üí•</button>
    <div id="loader"></div>
  </div>

  <p>Powered by your endless anime energy üíñ</p>

  <button id="music-toggle" title="Toggle Music">‚ñ∂Ô∏è</button>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_04a7d81f08.mp3?filename=cyberpunk-background-ambient-12344.mp3"></audio>

  <script>
    // Canvas background animation (neon drifting lines & glowing particles)
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // Neon streaks
    class Streak {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.len = 80 + Math.random() * 80;
        this.speed = 0.3 + Math.random() * 0.6;
        this.angle = Math.random() * Math.PI * 2;
        this.opacity = 0.1 + Math.random() * 0.4;
        this.color = `hsl(${200 + Math.random() * 60}, 80%, 70%)`;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.opacity += (Math.random() - 0.5) * 0.03;
        if(this.opacity > 0.6) this.opacity = 0.6;
        if(this.opacity < 0.05) this.opacity = 0.05;

        if(this.x > w + this.len || this.x < -this.len || this.y > h + this.len || this.y < -this.len) {
          this.reset();
          this.x = this.x < 0 ? w + this.len : -this.len;
          this.y = Math.random() * h;
        }
      }
      draw() {
        ctx.strokeStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + Math.cos(this.angle) * this.len, this.y + Math.sin(this.angle) * this.len);
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 15;
        ctx.stroke();
        ctx.globalAlpha = 1;
      }
    }

    // Glow particles
    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * h;
        this.size = 1 + Math.random() * 2;
        this.speed = 0.15 + Math.random() * 0.25;
        this.angle = Math.random() * Math.PI * 2;
        this.color = `hsl(${190 + Math.random() * 70}, 80%, 80%)`;
        this.opacity = 0.1 + Math.random() * 0.4;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.opacity += (Math.random() - 0.5) * 0.02;
        if(this.opacity > 0.6) this.opacity = 0.6;
        if(this.opacity < 0.05) this.opacity = 0.05;

        if(this.x > w || this.x < 0) this.angle = Math.PI - this.angle;
        if(this.y > h || this.y < 0) this.angle = -this.angle;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.opacity;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    const streaks = [];
    const particles = [];
    for(let i = 0; i < 25; i++) streaks.push(new Streak());
    for(let i = 0; i < 150; i++) particles.push(new Particle());

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(0,0,0,0.15)';
      ctx.fillRect(0, 0, w, h);

      streaks.forEach(s => {
        s.update();
        s.draw();
      });

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();

    // Music control logic
    const musicBtn = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bgMusic');
    let playing = false;

    musicBtn.addEventListener('click', () => {
      if(playing) {
        bgMusic.pause();
        musicBtn.textContent = '‚ñ∂Ô∏è';
        musicBtn.classList.remove('playing');
      } else {
        bgMusic.play();
        musicBtn.textContent = 'üîä';
        musicBtn.classList.add('playing');
      }
      playing = !playing;
    });

    // Boost button logic
    const boostBtn = document.getElementById('boost-btn');
    const loader = document.getElementById('loader');

    boostBtn.addEventListener('click', () => {
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();

      if(!token || !message) {
        alert('Please enter both token and message!');
        return;
      }

      boostBtn.disabled = true;
      loader.style.display = 'block';

      // Simulate async action (replace with your API call)
      setTimeout(() => {
        loader.style.display = 'none';
        boostBtn.disabled = false;
        alert('Shares boosted successfully! üå∏');
      }, 3200);
    });

  </script>
</body>
</html>
