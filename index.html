<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vern Share Booster!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #000000, #0a0a0a, #1a1a1a);
      background-size: 400% 400%;
      animation: bgAnimate 20s ease infinite;
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes bgAnimate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1, h2 {
      font-family: 'Orbitron', sans-serif;
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      animation: floatText 4s ease-in-out infinite;
      font-weight: 600;
      margin-bottom: 0.3em;
    }

    h1 {
      font-size: 3.5rem;
      animation: flicker 3s infinite alternate;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1.5em;
      position: relative;
      animation: moveVern 5s linear infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes moveVern {
      0% { left: -100px; }
      50% { left: 100px; }
      100% { left: -100px; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0;
      }
    }

    input, button {
      padding: 16px 24px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      width: 280px;
      font-size: 18px;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      background-color: #111;
      color: #0ff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 20px #0ff;
      transform: scale(1.05);
    }

    button {
      background-color: #000;
      animation: pulse 2s infinite;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #0ff; }
      50% { box-shadow: 0 0 25px #0ff, 0 0 50px #0ff; }
      100% { box-shadow: 0 0 10px #0ff; }
    }

    p {
      margin-top: 30px;
      font-size: 16px;
      color: #888;
      max-width: 500px;
      animation: scrollText 20s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      user-select: none;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .particle {
      position: absolute;
      background: #0ff;
      border-radius: 50%;
      opacity: 0.15;
      animation: floatParticle linear infinite;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0);
        opacity: 0.15;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    #loader {
      display: none;
      margin-top: 20px;
      border: 6px solid #111;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      z-index: 3;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #musicControls {
      margin-top: 25px;
      user-select: none;
      color: #0ff;
    }

    #musicControls button {
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 10px 20px;
      color: #0ff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #musicControls button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Particles -->
  <script>
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 4 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
      document.body.appendChild(particle);
    }
  </script>

  <!-- Title -->
  <h1>‚ö° FACEBOOK SHARE</h1>
  <h2>üß† <span style="color: #0ff; font-weight: bold;">V E R N</span> BOOSTER</h2>

  <!-- Inputs -->
  <input type="text" id="link" placeholder="Post link" required /><br />
  <input type="number" id="limit" placeholder="Enter a limit" required /><br />
  <button onclick="shareNow()">Share now</button>

  <!-- Loader -->
  <div id="loader"></div>

  <!-- Music Controls & YouTube -->
  <div id="musicControls">
    <button id="playMusicBtn">‚ñ∂ Play Music</button>
    <button id="pauseMusicBtn" disabled>‚è∏ Pause Music</button>
  </div>

  <div style="display: none;">
    <iframe id="ytplayer" type="text/html" width="0" height="0"
      src="https://www.youtube.com/embed/DQG5VtFftL0?enablejsapi=1&version=3&loop=1&playlist=DQG5VtFftL0"
      frameborder="0" allow="autoplay" allowfullscreen></iframe>
  </div>

  <!-- Footer -->
  <p>This site is not for sale. Credits to @vern, the creator. If someone claims ownership, report them!</p>

  <!-- Sound Effect -->
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/791/791-preview.mp3" preload="auto"></audio>

  <!-- Scripts -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    let player;
    const sound = document.getElementById("clickSound");
    const loader = document.getElementById("loader");
    const playBtn = document.getElementById("playMusicBtn");
    const pauseBtn = document.getElementById("pauseMusicBtn");

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("ytplayer", {
        events: { 'onReady': onPlayerReady }
      });
    }

    function onPlayerReady() {
      playBtn.disabled = false;
    }

    playBtn.addEventListener("click", () => {
      if (player && player.playVideo) {
        player.playVideo();
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      }
    });

    pauseBtn.addEventListener("click", () => {
      if (player && player.pauseVideo) {
        player.pauseVideo();
        playBtn.disabled = false;
        pauseBtn.disabled = true;
      }
    });

    function shareNow() {
      const link = document.getElementById("link").value.trim();
      const limit = document.getElementById("limit").value.trim();

      if (!link || !limit) {
        alert("Please fill out both fields.");
        return;
      }

      sound.play();
      loader.style.display = "inline-block";

      if (window.confetti) {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }

      fetch("http://localhost:5000/api/share", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Shared via Vern Booster! üî•\nPost: ${link}\nBoost x${limit}`
        })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        if (data.id) {
          alert("‚úÖ Post shared successfully!");
        } else {
          alert("‚ùå Failed to share post.");
          console.error(data);
        }
      })
      .catch(err => {
        loader.style.display = "none";
        alert("Error sharing post.");
        console.error(err);
      });
    }
  </script>

</body>
</html>
