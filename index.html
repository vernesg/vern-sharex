<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>üå∏ Vern Share Booster - Anime Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Kaushan+Script&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #0b0c1a, #000000 90%);
      color: #99eeff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }

    /* Background subtle grid */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background:
        linear-gradient(rgba(153, 238, 255, 0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(153, 238, 255, 0.06) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
      filter: brightness(0.7);
    }

    /* Anime brush styled Title */
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 2.4rem;
      color: #ff8ec4;
      text-shadow:
        0 0 15px #ff5fa3,
        0 0 25px #ff1a75,
        0 0 40px #ff004c;
      margin-bottom: 5px;
      user-select: text;
      animation: pulseAnime 3.5s ease-in-out infinite;
      letter-spacing: 0.1em;
      z-index: 2;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      color: #66ccff;
      text-shadow:
        0 0 12px #33aaff,
        0 0 20px #0088cc;
      margin-bottom: 30px;
      user-select: text;
      letter-spacing: 0.12em;
      animation: pulseGlow 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes pulseAnime {
      0%, 100% {
        text-shadow:
          0 0 15px #ff5fa3,
          0 0 25px #ff1a75,
          0 0 40px #ff004c;
      }
      50% {
        text-shadow:
          0 0 25px #ff1a75,
          0 0 40px #ff004c,
          0 0 60px #ff8ec4;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 12px #33aaff,
          0 0 20px #0088cc;
      }
      50% {
        text-shadow:
          0 0 20px #0088cc,
          0 0 30px #005577;
      }
    }

    /* Glassy input panel */
    .panel {
      background: rgba(20, 20, 40, 0.85);
      border-radius: 18px;
      padding: 38px 48px;
      box-shadow:
        0 0 25px rgba(255, 110, 170, 0.25),
        inset 0 0 40px rgba(255, 110, 170, 0.12);
      width: 320px;
      backdrop-filter: blur(16px);
      border: 1.5px solid rgba(255, 110, 170, 0.3);
      z-index: 3;
      user-select: none;
    }

    /* Inputs and button */
    input, button {
      width: 100%;
      padding: 14px 18px;
      margin: 14px 0;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      background: rgba(255, 110, 170, 0.12);
      color: #ffd2e6;
      box-shadow:
        0 0 10px #ff69b4,
        inset 0 0 15px #ff4c8b;
      transition: all 0.3s ease;
      font-family: 'Share Tech Mono', monospace;
      user-select: text;
    }

    input::placeholder {
      color: #ff9dc7cc;
      font-style: italic;
    }

    input:focus {
      outline: none;
      background: rgba(255, 110, 170, 0.3);
      box-shadow:
        0 0 25px #ff4c8b,
        inset 0 0 30px #ff1a57;
      transform: scale(1.05);
    }

    button {
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(135deg, #ff69b4, #d81e5b);
      box-shadow:
        0 0 25px #ff5a8a,
        0 0 50px #d81e5b,
        inset 0 0 60px #ff1a57;
      color: #fff0f6;
      user-select: none;
      animation: pulseButton 2.8s ease-in-out infinite;
      letter-spacing: 0.06em;
    }

    button:hover {
      background: linear-gradient(135deg, #d81e5b, #ff69b4);
      transform: scale(1.12);
      box-shadow:
        0 0 40px #ff1a57,
        0 0 70px #ff4c8b,
        inset 0 0 80px #d81e5b;
    }

    @keyframes pulseButton {
      0%, 100% {
        box-shadow:
          0 0 25px #ff5a8a,
          0 0 50px #d81e5b,
          inset 0 0 60px #ff1a57;
      }
      50% {
        box-shadow:
          0 0 45px #ff1a57,
          0 0 70px #ff4c8b,
          inset 0 0 80px #d81e5b;
      }
    }

    /* Loader ring */
    #loader {
      display: none;
      margin: 20px auto 0 auto;
      border: 5px solid #3a0029;
      border-top: 5px solid #ff5a8a;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    p {
      margin-top: 38px;
      font-size: 13px;
      color: #ffaad0bb;
      user-select: none;
      letter-spacing: 0.03em;
    }

    /* Neon spark particles */
    .spark {
      position: absolute;
      background: #ff69b4;
      box-shadow:
        0 0 12px #ff69b4,
        0 0 25px #d81e5b,
        0 0 40px #ff1a57;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      animation: floatUp linear infinite;
      z-index: 1;
      filter: drop-shadow(0 0 5px #ff69b4);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Sakura petals falling */
    .petal {
      position: fixed;
      top: -40px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 50% 50%, #ffaad0dd, #d81e5bdd);
      border-radius: 40% 60% 70% 30% / 50% 60% 40% 50%;
      filter: drop-shadow(0 0 5px #ff69b4cc);
      opacity: 0.75;
      animation: fallPetal linear infinite;
      pointer-events: none;
      z-index: 1;
      transform-origin: center;
    }

    @keyframes fallPetal {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateX(100vw) translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Music toggle */
    #music-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      background: transparent;
      border: 2px solid #ff69b4;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      color: #ff69b4;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #music-toggle.playing {
      background: #ff69b4;
      color: #fff0f6;
      box-shadow: 0 0 30px #ff4c8b;
    }

  </style>
</head>
<body>

  <h1>Vern Share Booster</h1>
  <h2>Anime Edition</h2>

  <div class="panel">
    <input type="text" placeholder="Enter your FB Token..." id="token" autocomplete="off" />
    <input type="text" placeholder="Post Message..." id="message" autocomplete="off" />
    <button id="boost-btn">Boost Shares üå∏</button>
    <div id="loader"></div>
  </div>

  <p>Powered by your endless anime energy üíñ</p>

  <button id="music-toggle" title="Toggle Music">‚ñ∂Ô∏è</button>

  <audio id="bg-music" loop preload="auto" src="https://cdn.pixabay.com/download/audio/2022/07/31/audio_9fbd84d0d0.mp3?filename=happy-anime-theme-11257.mp3"></audio>

  <script>
    // Animate sakura petals
    const petalCount = 18;
    for(let i=0; i<petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (8 + Math.random() * 6) + 's';
      petal.style.animationDelay = (Math.random() * 15) + 's';
      petal.style.width = (12 + Math.random() * 10) + 'px';
      petal.style.height = (12 + Math.random() * 10) + 'px';
      petal.style.opacity = 0.6 + Math.random() * 0.4;
      document.body.appendChild(petal);
    }

    // Add sparkles
    const sparkCount = 25;
    for(let i=0; i<sparkCount; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.top = Math.random() * 100 + 'vh';
      const size = 6 + Math.random() * 14;
      spark.style.width = size + 'px';
      spark.style.height = size + 'px';
      spark.style.animationDuration = (4 + Math.random() * 5) + 's';
      spark.style.animationDelay = (Math.random() * 6) + 's';
      document.body.appendChild(spark);
    }

    // Music toggle
    const musicBtn = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bg-music');

    musicBtn.addEventListener('click', () => {
      if(bgMusic.paused) {
        bgMusic.play();
        musicBtn.textContent = 'üîä';
        musicBtn.classList.add('playing');
      } else {
        bgMusic.pause();
        musicBtn.textContent = '‚ñ∂Ô∏è';
        musicBtn.classList.remove('playing');
      }
    });

    // Button click loader effect
    const boostBtn = document.getElementById('boost-btn');
    const loader = document.getElementById('loader');

    boostBtn.addEventListener('click', () => {
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!token || !message) {
        alert('Please enter both token and message!');
        return;
      }

      boostBtn.disabled = true;
      loader.style.display = 'block';

      // Simulate async action with a timeout (replace with real logic)
      setTimeout(() => {
        loader.style.display = 'none';
        boostBtn.disabled = false;
        alert('Shares boosted successfully! üå∏');
      }, 3000);
    });

  </script>

</body>
</html>
