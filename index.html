<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vern Share Booster!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&family=Major+Mono+Display&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }
    body {
      background: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00fff7;
      position: relative;
      padding: 20px;
    }

    /* Animated Gradient Background with subtle noise */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #00fff7, #0ff, #006666, #001f2d);
      background-size: 800% 800%;
      animation: bgGradient 30s ease infinite;
      filter: brightness(0.7);
      z-index: -3;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/noise.png');
      opacity: 0.1;
      z-index: -2;
      pointer-events: none;
    }
    @keyframes bgGradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Main titles with glitch and neon glow */
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #00fff7;
      position: relative;
      margin-bottom: 0.2em;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 8px #00fff7,
        0 0 15px #00fff7,
        0 0 20px #0ff,
        0 0 30px #0ff;
      animation: floatText 4s ease-in-out infinite;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 0.3em;
      animation-delay: 0s;
      filter: drop-shadow(0 0 3px #00fff7);
    }
    h2 {
      font-size: 2.5rem;
      animation-delay: 1s;
      color: #0ff;
      filter: drop-shadow(0 0 4px #0ff);
    }

    /* Glitch effect on h1 */
    h1::before,
    h1::after {
      content: "⚡ FACEBOOK SHARE";
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.8;
      clip: rect(0, 900px, 0, 0);
    }
    h1::before {
      animation: glitchTop 2s infinite linear alternate-reverse;
      color: #0ff;
      z-index: -1;
    }
    h1::after {
      animation: glitchBottom 3s infinite linear alternate-reverse;
      color: #00fff7;
      z-index: -1;
    }
    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 5px, 0);
        transform: translate(-3px, -2px);
      }
      20% {
        clip: rect(10px, 9999px, 15px, 0);
        transform: translate(3px, 2px);
      }
      40% {
        clip: rect(5px, 9999px, 10px, 0);
        transform: translate(-3px, 1px);
      }
      60% {
        clip: rect(8px, 9999px, 12px, 0);
        transform: translate(2px, -1px);
      }
      80% {
        clip: rect(3px, 9999px, 8px, 0);
        transform: translate(-2px, 1px);
      }
      100% {
        clip: rect(0, 9999px, 5px, 0);
        transform: translate(0, 0);
      }
    }
    @keyframes glitchBottom {
      0% {
        clip: rect(20px, 9999px, 25px, 0);
        transform: translate(3px, 2px);
      }
      20% {
        clip: rect(15px, 9999px, 20px, 0);
        transform: translate(-3px, -2px);
      }
      40% {
        clip: rect(18px, 9999px, 23px, 0);
        transform: translate(2px, 1px);
      }
      60% {
        clip: rect(19px, 9999px, 24px, 0);
        transform: translate(-2px, -1px);
      }
      80% {
        clip: rect(16px, 9999px, 21px, 0);
        transform: translate(1px, 1px);
      }
      100% {
        clip: rect(20px, 9999px, 25px, 0);
        transform: translate(0, 0);
      }
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Inputs and buttons */
    input, button {
      padding: 16px 24px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      width: 280px;
      font-size: 18px;
      transition: 0.3s ease;
      box-shadow:
        0 0 10px #00fff7,
        0 0 25px #00fff7;
      background-color: #001f2d;
      color: #00fff7;
      font-weight: 600;
      font-family: 'Major Mono Display', monospace;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }
    input:focus {
      outline: none;
      box-shadow:
        0 0 30px #00fff7,
        0 0 40px #00fff7;
      transform: scale(1.05);
      background-color: #004d66;
    }
    button {
      background-color: transparent;
      cursor: pointer;
      animation: pulse 2.5s infinite alternate;
      border: 2px solid #00fff7;
    }
    button:hover {
      background: #00fff7;
      color: #000;
      transform: scale(1.1);
      box-shadow:
        0 0 40px #00fff7,
        0 0 70px #00fff7;
    }
    @keyframes pulse {
      0% {
        box-shadow:
          0 0 10px #00fff7,
          0 0 20px #00fff7;
      }
      100% {
        box-shadow:
          0 0 30px #00fff7,
          0 0 60px #00fff7;
      }
    }

    /* Scrolling footer text */
    p {
      margin-top: 30px;
      font-size: 16px;
      color: #009999;
      max-width: 600px;
      animation: scrollText 25s linear infinite;
      white-space: nowrap;
      overflow: hidden;
      user-select: none;
      font-style: italic;
      letter-spacing: 0.1em;
    }
    @keyframes scrollText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Particle bubbles floating upwards */
    .particle {
      position: fixed;
      background: linear-gradient(45deg, #00fff7, #006666);
      border-radius: 50%;
      opacity: 0.12;
      animation: floatParticle linear infinite;
      pointer-events: none;
      filter: drop-shadow(0 0 3px #00fff7);
      z-index: -1;
    }
    @keyframes floatParticle {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.12;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    /* Loader spinner */
    #loader {
      display: none;
      margin-top: 20px;
      border: 6px solid #001f2d;
      border-top: 6px solid #00fff7;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Music controls styling */
    #musicControls {
      margin-top: 25px;
      color: #00fff7;
      font-family: 'Major Mono Display', monospace;
      display: flex;
      gap: 15px;
    }
    #musicControls button {
      background: transparent;
      border: 2px solid #00fff7;
      border-radius: 12px;
      padding: 10px 20px;
      color: #00fff7;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-weight: 700;
    }
    #musicControls button:hover:not(:disabled) {
      background: #00fff7;
      color: #000;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7;
    }
    #musicControls button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Moving glowing "VERN" banner */
    #vernMover {
      position: fixed;
      top: 10vh;
      left: 100%;
      font-family: 'Orbitron', monospace;
      font-size: 4rem;
      font-weight: 900;
      color: #00fff7;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      text-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #0ff,
        0 0 80px #0ff;
      white-space: nowrap;
      animation: moveVern 15s linear infinite;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
    }
    /* Neon flicker effect for "VERN" */
    #vernMover::before,
    #vernMover::after {
      content: "VERN";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      filter: blur(6px);
      animation: flicker 3s infinite ease-in-out alternate;
    }
    #vernMover::after {
      filter: blur(15px);
      animation-delay: 1.5s;
    }
    @keyframes moveVern {
      0% {
        left: 100%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        left: -20%;
        opacity: 1;
      }
      100% {
        left: -20%;
        opacity: 0;
      }
    }
    @keyframes flicker {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>

  <!-- Moving "VERN" -->
  <div id="vernMover">VERN</div>

  <!-- Particles -->
  <script>
    for (let i = 0; i < 35; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 6 + 3;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * 100 + 100}%`;
      particle.style.animationDuration = `${Math.random() * 25 + 20}s`;
      particle.style.animationDelay = `${Math.random() * -25}s`;
      document.body.appendChild(particle);
    }
  </script>

  <!-- Titles -->
  <h1>⚡ FACEBOOK SHARE</h1>
  <h2>🧠 VERN BOOSTER</h2>

  <!-- Inputs -->
  <input type="text" id="link" placeholder="Post link" required autocomplete="off" /><br />
  <input type="number" id="limit" placeholder="Enter a limit" required min="1" autocomplete="off" /><br />
  <button onclick="shareNow()">Share now</button>

  <!-- Loader -->
  <div id="loader"></div>

  <!-- Music Controls -->
  <div id="musicControls">
    <button id="playMusicBtn">▶ Play Music</button>
    <button id="pauseMusicBtn" disabled>⏸ Pause Music</button>
  </div>

  <!-- Footer -->
  <p>This site is not for sale. Credits to @vern, the creator. If someone claims ownership, report them!</p>

  <!-- Sound Effect -->
  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/791/791-preview.mp3" preload="auto"></audio>

  <!-- Background Music -->
  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_04a7d81f08.mp3?filename=cyberpunk-background-ambient-12344.mp3" preload="auto"></audio>

  <!-- Script -->
  <script>
    const sound = document.getElementById("clickSound");
    const loader = document.getElementById("loader");
    const bgMusic = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playMusicBtn");
    const pauseBtn = document.getElementById("pauseMusicBtn");

    playBtn.addEventListener("click", () => {
      bgMusic.play().then(() => {
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      }).catch(() => {
        alert("Unable to play music automatically.");
      });
    });

    pauseBtn.addEventListener("click", () => {
      bgMusic.pause();
      playBtn.disabled = false;
      pauseBtn.disabled = true;
    });

    function shareNow() {
      const link = document.getElementById("link").value.trim();
      const limit = document.getElementById("limit").value.trim();

      if (!link || !limit || isNaN(limit) || limit < 1) {
        alert("Please fill out both fields correctly.");
        return;
      }

      sound.play();
      loader.style.display = "inline-block";

      // Confetti effect
      if(window.confetti){
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }

      fetch("http://localhost:5000/api/share", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Shared via Vern Booster! 🔥\nPost: ${link}\nBoost x${limit}`
        })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        if (data.id) {
          alert("✅ Post shared successfully!");
        } else {
          alert("❌ Failed to share post.");
          console.error(data);
        }
      })
      .catch(err => {
        loader.style.display = "none";
        alert("Error sharing post.");
        console.error(err);
      });
    }
  </script>

  <!-- Confetti script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
