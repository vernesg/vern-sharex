<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vern Share Booster!</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Press+Start+2P&family=Zen+Dots&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle, #000000, #0a0a0a, #1a1a1a);
      color: #ffffff;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 20px;
    }

    .vern-logo {
      font-family: 'Press Start 2P', cursive;
      font-size: 4rem;
      color: #0ff;
      animation: pulseVern 3s ease-in-out infinite, rotateVern 10s linear infinite;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff, 0 0 50px #0ff;
      margin-bottom: 10px;
    }

    @keyframes pulseVern {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @keyframes rotateVern {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #0ff;
      margin-bottom: 0.5em;
      animation: glow 2s ease-in-out infinite;
      text-shadow: 0 0 10px #0ff, 0 0 25px #0ff;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 10px #0ff, 0 0 25px #0ff;
      }
      50% {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    h2 {
      font-size: 1.4rem;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeInUp 3s ease-out infinite alternate;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(5px);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-5px);
        opacity: 1;
      }
    }

    input, button {
      padding: 14px 22px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      width: 280px;
      font-size: 18px;
      transition: 0.3s ease;
      background-color: #111;
      color: #0ff;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      font-family: 'Zen Dots', sans-serif;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }

    button {
      background-color: #000;
      cursor: pointer;
      animation: pulse 2s infinite;
      font-weight: bold;
    }

    button:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px #0ff;
      }
      50% {
        box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
      }
      100% {
        box-shadow: 0 0 10px #0ff;
      }
    }

    #loader {
      display: none;
      margin-top: 20px;
      border: 6px solid #111;
      border-top: 6px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    p {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
      max-width: 500px;
      white-space: nowrap;
      overflow: hidden;
      animation: scrollText 20s linear infinite;
      user-select: none;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    #musicControls {
      margin-top: 25px;
      user-select: none;
      color: #0ff;
    }

    #musicControls button {
      background: transparent;
      border: 2px solid #0ff;
      border-radius: 12px;
      padding: 10px 20px;
      color: #0ff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #musicControls button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="vern-logo">VERN</div>
  <h1>‚ö° FACEBOOK SHARE BOOSTER</h1>
  <h2>üß† Powered by Vern Technology</h2>

  <input type="text" id="link" placeholder="Enter Facebook post link" required /><br />
  <input type="number" id="limit" placeholder="Enter share limit" required /><br />
  <button onclick="shareNow()">üöÄ Share Now</button>

  <div id="loader"></div>

  <div id="musicControls">
    <button id="playMusicBtn">‚ñ∂ Play Music</button>
    <button id="pauseMusicBtn" disabled>‚è∏ Pause Music</button>
  </div>

  <p>This site is not for sale. Credits to @vern, the creator. If someone claims ownership, report them!</p>

  <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/791/791-preview.mp3" preload="auto"></audio>
  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_04a7d81f08.mp3?filename=cyberpunk-background-ambient-12344.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const sound = document.getElementById("clickSound");
    const loader = document.getElementById("loader");
    const bgMusic = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playMusicBtn");
    const pauseBtn = document.getElementById("pauseMusicBtn");

    playBtn.addEventListener("click", () => {
      bgMusic.play().then(() => {
        playBtn.disabled = true;
        pauseBtn.disabled = false;
      }).catch(() => {
        alert("Unable to play music automatically.");
      });
    });

    pauseBtn.addEventListener("click", () => {
      bgMusic.pause();
      playBtn.disabled = false;
      pauseBtn.disabled = true;
    });

    function shareNow() {
      const link = document.getElementById("link").value.trim();
      const limit = document.getElementById("limit").value.trim();

      if (!link || !limit) {
        alert("Please fill out both fields.");
        return;
      }

      sound.play();
      loader.style.display = "inline-block";

      if (window.confetti) {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      }

      fetch("http://localhost:5000/api/share", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: `Shared via Vern Booster! üî•\nPost: ${link}\nBoost x${limit}`
        })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        if (data.id) {
          alert("‚úÖ Post shared successfully!");
        } else {
          alert("‚ùå Failed to share post.");
          console.error(data);
        }
      })
      .catch(err => {
        loader.style.display = "none";
        alert("Error sharing post.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
