<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>üí• Vern Share Booster - Ultra Anime Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Kaushan+Script&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Canvas background covers entire viewport */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: linear-gradient(135deg, #1a0033, #000000);
    }

    /* Big explosive anime text */
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-weight: 900;
      font-size: 7.5rem;
      text-align: center;
      letter-spacing: 0.25em;
      color: #ff6af7;
      text-shadow:
        0 0 10px #ff4fe5,
        0 0 20px #ff25b3,
        0 0 30px #ff199d,
        0 0 40px #ff0880,
        0 0 50px #ff005a,
        0 0 60px #d90044,
        0 0 70px #a6003c;
      animation: pulseGlow 3s ease-in-out infinite;
      user-select: text;
      margin-bottom: 0.3em;
      z-index: 11;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 2.8rem;
      text-align: center;
      letter-spacing: 0.18em;
      color: #7cfffa;
      text-shadow:
        0 0 12px #28d1d1,
        0 0 22px #05e1e1,
        0 0 30px #07baba;
      margin-bottom: 1.8em;
      animation: slowPulse 4.5s ease-in-out infinite;
      user-select: text;
      z-index: 11;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 10px #ff4fe5,
          0 0 20px #ff25b3,
          0 0 30px #ff199d,
          0 0 40px #ff0880,
          0 0 50px #ff005a,
          0 0 60px #d90044,
          0 0 70px #a6003c;
        color: #ff6af7;
      }
      50% {
        text-shadow:
          0 0 30px #ff7ae8,
          0 0 50px #ff4fcb,
          0 0 70px #ff38cc,
          0 0 90px #ff1fdb,
          0 0 120px #ff1fec;
        color: #ff99f2;
      }
    }

    @keyframes slowPulse {
      0%, 100% {
        text-shadow:
          0 0 12px #28d1d1,
          0 0 22px #05e1e1,
          0 0 30px #07baba;
      }
      50% {
        text-shadow:
          0 0 30px #07babf,
          0 0 50px #05e1e1,
          0 0 70px #28d1d1;
      }
    }

    /* Glass panel */
    .panel {
      background: rgba(10, 10, 40, 0.85);
      border-radius: 28px;
      padding: 42px 56px;
      width: 420px;
      box-shadow:
        0 0 80px #7cfffaaa,
        inset 0 0 40px #3bbaff88;
      backdrop-filter: blur(24px);
      border: 2.5px solid #7cfffa55;
      z-index: 11;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, button {
      font-family: 'Share Tech Mono', monospace;
      font-size: 20px;
      border-radius: 20px;
      border: none;
      padding: 20px 26px;
      color: #d0f9ff;
      background: rgba(124, 255, 250, 0.15);
      box-shadow:
        0 0 18px #0bf2f8,
        inset 0 0 28px #21cdf4;
      text-shadow: 0 0 5px #0bf2f8;
      transition: all 0.3s ease;
      user-select: text;
      letter-spacing: 0.07em;
    }

    input::placeholder {
      color: #90e5f5cc;
      font-style: italic;
    }

    input:focus {
      outline: none;
      background: rgba(124, 255, 250, 0.35);
      box-shadow:
        0 0 38px #2af4ff,
        inset 0 0 40px #3bbaff;
      transform: scale(1.07);
    }

    button {
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(135deg, #7cfffa, #00bcd4);
      box-shadow:
        0 0 60px #7cfffa,
        inset 0 0 80px #00a9c4;
      text-shadow: 0 0 10px #1ff8ff;
      letter-spacing: 0.13em;
      user-select: none;
      transition: all 0.25s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00bcd4, #7cfffa);
      box-shadow:
        0 0 80px #07e6ff,
        inset 0 0 110px #0094af;
      transform: scale(1.15);
    }

    /* Loader ring */
    #loader {
      display: none;
      margin: 24px auto 0 auto;
      border: 7px solid #023343;
      border-top: 7px solid #7cfffa;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      animation: spin 1.2s linear infinite;
      z-index: 12;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Music control button */
    #music-toggle {
      position: fixed;
      top: 24px;
      right: 24px;
      background: transparent;
      border: 3px solid #7cfffa;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      color: #7cfffa;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 25px #7cfffa;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.35s ease;
      z-index: 21;
    }

    #music-toggle.playing {
      background: #7cfffa;
      color: #002222;
      box-shadow: 0 0 55px #1affff;
    }

    /* Footer */
    p {
      margin-top: 34px;
      font-size: 16px;
      color: #94e6ffcc;
      user-select: none;
      letter-spacing: 0.06em;
      text-align: center;
      z-index: 11;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <h1>Vern Share Booster</h1>
  <h2>Ultra Anime Vibes</h2>

  <div class="panel">
    <input type="text" placeholder="Enter your FB Token..." id="token" autocomplete="off" />
    <input type="text" placeholder="Post Message..." id="message" autocomplete="off" />
    <button id="boost-btn">Boost Shares üí•</button>
    <div id="loader"></div>
  </div>

  <p>Powered by your endless anime energy üíñ</p>

  <button id="music-toggle" title="Toggle Music">‚ñ∂Ô∏è</button>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_04a7d81f08.mp3?filename=cyberpunk-background-ambient-12344.mp3"></audio>

  <script>
    // Canvas background: colorful flowing waves + sakura petals
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // Sakura petals class
    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * -h;
        this.size = 10 + Math.random() * 18;
        this.speedY = 0.5 + Math.random() * 1.1;
        this.speedX = 0.3 + Math.random() * 0.7;
        this.angle = Math.random() * 2 * Math.PI;
        this.angleSpeed = 0.01 + Math.random() * 0.02;
        this.opacity = 0.2 + Math.random() * 0.5;
      }
      update() {
        this.y += this.speedY;
        this.x += Math.sin(this.angle) * this.speedX;
        this.angle += this.angleSpeed;
        if(this.y > h + this.size) this.reset();
        if(this.x > w + this.size) this.x = -this.size;
        if(this.x < -this.size) this.x = w + this.size;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(Math.sin(this.angle) * 0.3);
        ctx.fillStyle = `rgba(255, 182, 193, ${this.opacity})`;
        ctx.shadowColor = 'rgba(255, 182, 193, 0.9)';
        ctx.shadowBlur = 12;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(5, -5, 10, -5, 10, 0);
        ctx.bezierCurveTo(10, 5, 5, 5, 0, 0);
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      }
    }

    // Flowing wave class
    class Wave {
      constructor(y, amplitude, wavelength, speed, hue) {
        this.y = y;
        this.amplitude = amplitude;
        this.wavelength = wavelength;
        this.speed = speed;
        this.hue = hue;
        this.phase = 0;
      }
      update() {
        this.phase += this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(0, this.y);
        for(let x = 0; x <= w; x++) {
          const y = this.y + Math.sin((x / this.wavelength) * 2 * Math.PI + this.phase) * this.amplitude;
          ctx.lineTo(x, y);
        }
        ctx.lineTo(w, h);
        ctx.lineTo(0, h);
        ctx.closePath();

        const gradient = ctx.createLinearGradient(0, this.y - this.amplitude, 0, this.y + this.amplitude);
        gradient.addColorStop(0, `hsla(${this.hue}, 80%, 70%, 0.7)`);
        gradient.addColorStop(1, `hsla(${this.hue}, 70%, 50%, 0.2)`);

        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    const petals = [];
    const petalCount = 80;
    for(let i=0; i<petalCount; i++) petals.push(new Petal());

    const waves = [
      new Wave(h * 0.6, 45, 250, 0.013, 320),
      new Wave(h * 0.75, 25, 150, 0.021, 290),
      new Wave(h * 0.85, 12, 90, 0.015, 270),
    ];

    function animateBg() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, w, h);

      waves.forEach(wave => {
        wave.update();
        wave.draw();
      });

      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });

      requestAnimationFrame(animateBg);
    }
    animateBg();

    // Music control
    const musicBtn = document.getElementById('music-toggle');
    const bgMusic = document.getElementById('bgMusic');
    let playing = false;

    // Try autoplay after user interaction, fallback to toggle
    function tryPlayMusic() {
      bgMusic.play().then(() => {
        playing = true;
        musicBtn.textContent = 'üîä';
        musicBtn.classList.add('playing');
      }).catch(() => {
        // Autoplay blocked
        playing = false;
        musicBtn.textContent = '‚ñ∂Ô∏è';
        musicBtn.classList.remove('playing');
      });
    }

    musicBtn.addEventListener('click', () => {
      if (playing) {
        bgMusic.pause();
        playing = false;
        musicBtn.textContent = '‚ñ∂Ô∏è';
        musicBtn.classList.remove('playing');
      } else {
        bgMusic.play();
        playing = true;
        musicBtn.textContent = 'üîä';
        musicBtn.classList.add('playing');
      }
    });

    // Attempt autoplay on any user interaction
    window.addEventListener('click', tryPlayMusic, {once: true});
    window.addEventListener('keydown', tryPlayMusic, {once: true});

    // Boost button logic
    const boostBtn = document.getElementById('boost-btn');
    const loader = document.getElementById('loader');

    boostBtn.addEventListener('click', () => {
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!token || !message) {
        alert('Please enter both token and message!');
        return;
      }

      boostBtn.disabled = true;
      loader.style.display = 'block';

      setTimeout(() => {
        loader.style.display = 'none';
        boostBtn.disabled = false;
        alert('Shares boosted successfully! üå∏');
      }, 3500);
    });
  </script>
</body>
</html>
