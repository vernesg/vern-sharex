<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vern Share Booster - Black Anime Style</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Share Tech Mono', monospace;
  }
  html, body {
    height: 100%;
    background: #000000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: #0ff;
    user-select: none;
  }

  /* Canvas behind everything */
  #bgCanvas {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    z-index: 0;
    background: radial-gradient(circle at center, #111111, #000000);
  }

  /* Title */
  h1 {
    font-size: 6rem;
    font-weight: 900;
    color: #00ffff;
    text-shadow:
      0 0 15px #00ffff,
      0 0 30px #00bbcc,
      0 0 45px #009999,
      0 0 60px #006666;
    letter-spacing: 0.15em;
    margin-bottom: 0.3em;
    z-index: 10;
  }

  /* Subtitle */
  h2 {
    font-size: 2.8rem;
    color: #33ffff;
    text-shadow:
      0 0 12px #33ffff,
      0 0 24px #33dddd;
    margin-bottom: 1.5em;
    z-index: 10;
  }

  /* Panel */
  .panel {
    background: rgba(0,0,0,0.85);
    border-radius: 32px;
    padding: 40px 50px;
    width: 460px;
    box-shadow:
      0 0 50px #00ffffaa,
      inset 0 0 60px #00ccffaa;
    backdrop-filter: blur(20px);
    border: 2px solid #00ccff88;
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 26px;
  }

  /* Inputs */
  input {
    font-size: 24px;
    border-radius: 30px;
    border: none;
    padding: 22px 30px;
    background: #000a0a;
    color: #00ffff;
    box-shadow:
      inset 0 0 12px #00ffffaa,
      0 0 8px #00ccccbb;
    text-shadow: 0 0 4px #00ffffbb;
    transition: all 0.25s ease;
  }
  input::placeholder {
    color: #00cccc88;
    font-style: italic;
  }
  input:focus {
    outline: none;
    background: #002222;
    box-shadow:
      inset 0 0 24px #00ffffee,
      0 0 24px #00ffffee;
    transform: scale(1.05);
  }

  /* Button */
  button {
    font-size: 26px;
    font-weight: 900;
    border-radius: 30px;
    border: 2px solid #00ffffaa;
    background: #001818;
    color: #00ffff;
    padding: 22px 40px;
    cursor: pointer;
    box-shadow:
      0 0 20px #00ffffcc,
      inset 0 0 28px #00ccccaa;
    text-shadow: 0 0 8px #00ffffdd;
    transition: all 0.3s ease;
  }
  button:hover {
    background: #00ffff;
    color: #001818;
    box-shadow:
      0 0 30px #00ffffee,
      inset 0 0 36px #00ffffee;
    transform: scale(1.15);
  }
  button:disabled {
    cursor: not-allowed;
    background: #002222;
    color: #005555;
    box-shadow: none;
  }

  /* Loader ring */
  #loader {
    display: none;
    margin: 20px auto 0 auto;
    border: 8px solid #004444;
    border-top: 8px solid #00ffff;
    border-radius: 50%;
    width: 56px;
    height: 56px;
    animation: spin 1.1s linear infinite;
    z-index: 10;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
  }

  /* Music overlay */
  #musicOverlay {
    position: fixed;
    top:0; left:0;
    width: 100vw; height: 100vh;
    background: #000c0cdd;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }
  #musicOverlay button {
    font-size: 2.8rem;
    font-weight: 900;
    padding: 24px 56px;
    border-radius: 40px;
    background: #000;
    border: 3px solid #00ffff;
    color: #00ffff;
    cursor: pointer;
    text-shadow: 0 0 20px #00ffff;
    transition: all 0.3s ease;
    user-select: none;
  }
  #musicOverlay button:hover {
    background: #00ffff;
    color: #001818;
    box-shadow: 0 0 48px #00ffff;
    transform: scale(1.1);
  }

  /* Footer text */
  p {
    margin-top: 36px;
    font-size: 18px;
    color: #00ffffcc;
    user-select: none;
    letter-spacing: 0.08em;
    text-align: center;
    z-index: 10;
  }
</style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <h1>Vern Share Booster</h1>
  <h2>Black Anime Style</h2>

  <div class="panel">
    <input id="token" type="text" placeholder="Enter your FB Token..." autocomplete="off" />
    <input id="message" type="text" placeholder="Post Message..." autocomplete="off" />
    <button id="boost-btn">Boost Shares üí•</button>
    <div id="loader"></div>
  </div>

  <p>Powered by black anime vibes üåå‚ú®</p>

  <!-- Music start overlay -->
  <div id="musicOverlay">
    <button id="startMusicBtn">‚ñ∂Ô∏è PLAY MUSIC & START</button>
  </div>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_04a7d81f08.mp3?filename=cyberpunk-background-ambient-12344.mp3"></audio>

<script>
  // Setup canvas for background glowing particles
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  // Particle class for glowing dots
  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.radius = 1 + Math.random() * 2.5;
      this.alpha = 0.1 + Math.random() * 0.3;
      this.dx = (Math.random() - 0.5) * 0.3;
      this.dy = (Math.random() - 0.5) * 0.3;
      this.color = `rgba(0, 255, 255, ${this.alpha})`;
    }
    update() {
      this.x += this.dx;
      this.y += this.dy;
      if(this.x < 0 || this.x > width) this.dx *= -1;
      if(this.y < 0 || this.y > height) this.dy *= -1;
    }
    draw() {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 4);
      gradient.addColorStop(0, `rgba(0,255,255,${this.alpha})`);
      gradient.addColorStop(1, 'rgba(0,255,255,0)');
      ctx.fillStyle = gradient;
      ctx.arc(this.x, this.y, this.radius*4, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = '#0ff';
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const particles = [];
  for(let i=0; i<120; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, width, height);
    for(const p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }
  animate();

  // Music handling
  const musicOverlay = document.getElementById('musicOverlay');
  const startMusicBtn = document.getElementById('startMusicBtn');
  const bgMusic = document.getElementById('bgMusic');

  startMusicBtn.addEventListener('click', () => {
    bgMusic.play().then(() => {
      musicOverlay.style.display = 'none';
    }).catch(err => {
      alert('Failed to play music: ' + err.message);
    });
  });

  // Boost button logic
  const boostBtn = document.getElementById('boost-btn');
  const loader = document.getElementById('loader');

  boostBtn.addEventListener('click', () => {
    const token = document.getElementById('token').value.trim();
    const message = document.getElementById('message').value.trim();

    if(!token || !message) {
      alert('Please enter both token and message!');
      return;
    }

    boostBtn.disabled = true;
    loader.style.display = 'block';

    setTimeout(() => {
      loader.style.display = 'none';
      boostBtn.disabled = false;
      alert('Shares boosted successfully! üí•üåå');
    }, 3500);
  });
</script>

</body>
</html>
