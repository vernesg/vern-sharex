<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üí• Vern Share Booster - Ultra Anime Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Kaushan+Script&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Canvas covers full viewport */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: linear-gradient(135deg, #1a0033, #000000);
    }

    /* Huge Anime Title */
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-weight: 900;
      font-size: 8rem;
      text-align: center;
      letter-spacing: 0.25em;
      color: #ff6af7;
      text-shadow:
        0 0 15px #ff4fe5,
        0 0 30px #ff25b3,
        0 0 45px #ff199d,
        0 0 60px #ff0880,
        0 0 75px #ff005a,
        0 0 90px #d90044,
        0 0 105px #a6003c;
      animation: pulseGlow 3s ease-in-out infinite;
      user-select: text;
      margin-bottom: 0.3em;
      z-index: 11;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 3rem;
      text-align: center;
      letter-spacing: 0.18em;
      color: #7cfffa;
      text-shadow:
        0 0 16px #28d1d1,
        0 0 30px #05e1e1,
        0 0 42px #07baba;
      margin-bottom: 2em;
      animation: slowPulse 4.5s ease-in-out infinite;
      user-select: text;
      z-index: 11;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 15px #ff4fe5,
          0 0 30px #ff25b3,
          0 0 45px #ff199d,
          0 0 60px #ff0880,
          0 0 75px #ff005a,
          0 0 90px #d90044,
          0 0 105px #a6003c;
        color: #ff6af7;
      }
      50% {
        text-shadow:
          0 0 40px #ff7ae8,
          0 0 70px #ff4fcb,
          0 0 90px #ff38cc,
          0 0 120px #ff1fdb,
          0 0 150px #ff1fec;
        color: #ff99f2;
      }
    }

    @keyframes slowPulse {
      0%, 100% {
        text-shadow:
          0 0 16px #28d1d1,
          0 0 30px #05e1e1,
          0 0 42px #07baba;
      }
      50% {
        text-shadow:
          0 0 40px #07babf,
          0 0 70px #05e1e1,
          0 0 90px #28d1d1;
      }
    }

    /* Glass panel */
    .panel {
      background: rgba(10, 10, 40, 0.85);
      border-radius: 28px;
      padding: 48px 56px;
      width: 480px;
      box-shadow:
        0 0 100px #7cfffaaa,
        inset 0 0 60px #3bbaff88;
      backdrop-filter: blur(30px);
      border: 3px solid #7cfffa55;
      z-index: 11;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    input, button {
      font-family: 'Share Tech Mono', monospace;
      font-size: 24px;
      border-radius: 28px;
      border: none;
      padding: 24px 34px;
      color: #d0f9ff;
      background: rgba(124, 255, 250, 0.18);
      box-shadow:
        0 0 25px #0bf2f8,
        inset 0 0 38px #21cdf4;
      text-shadow: 0 0 6px #0bf2f8;
      transition: all 0.3s ease;
      user-select: text;
      letter-spacing: 0.08em;
    }

    input::placeholder {
      color: #90e5f5cc;
      font-style: italic;
    }

    input:focus {
      outline: none;
      background: rgba(124, 255, 250, 0.38);
      box-shadow:
        0 0 48px #2af4ff,
        inset 0 0 60px #3bbaff;
      transform: scale(1.1);
    }

    button {
      font-weight: 900;
      cursor: pointer;
      background: linear-gradient(135deg, #7cfffa, #00bcd4);
      box-shadow:
        0 0 80px #7cfffa,
        inset 0 0 100px #00a9c4;
      text-shadow: 0 0 14px #1ff8ff;
      letter-spacing: 0.15em;
      user-select: none;
      transition: all 0.25s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00bcd4, #7cfffa);
      box-shadow:
        0 0 100px #07e6ff,
        inset 0 0 130px #0094af;
      transform: scale(1.2);
    }

    /* Loader ring */
    #loader {
      display: none;
      margin: 28px auto 0 auto;
      border: 8px solid #023343;
      border-top: 8px solid #7cfffa;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      animation: spin 1.2s linear infinite;
      z-index: 12;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Music overlay */
    #musicOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      user-select: none;
    }
    #musicOverlay button {
      font-size: 2.6rem;
      padding: 26px 48px;
      border-radius: 44px;
      font-weight: 900;
      color: #00f9ff;
      background: transparent;
      border: 3px solid #00f9ff;
      text-shadow: 0 0 30px #00f9ff;
      cursor: pointer;
      letter-spacing: 0.2em;
      transition: all 0.3s ease;
      user-select: none;
    }
    #musicOverlay button:hover {
      background: #00f9ff;
      color: #001818;
      box-shadow: 0 0 50px #00f9ff;
      transform: scale(1.1);
    }

    /* Footer */
    p {
      margin-top: 40px;
      font-size: 18px;
      color: #94e6ffcc;
      user-select: none;
      letter-spacing: 0.07em;
      text-align: center;
      z-index: 11;
      font-family: 'Share Tech Mono', monospace;
    }
  </style>
</head>
<body>

  <canvas id="bgCanvas"></canvas>

  <h1>Vern Share Booster</h1>
  <h2>Ultra Anime Vibes</h2>

  <div class="panel">
    <input type="text" placeholder="Enter your FB Token..." id="token" autocomplete="off" />
    <input type="text" placeholder="Post Message..." id="message" autocomplete="off" />
    <button id="boost-btn">Boost Shares üí•</button>
    <div id="loader"></div>
  </div>

  <p>Powered by your endless anime energy üíñ</p>

  <!-- Music start overlay -->
  <div id="musicOverlay">
    <button id="startMusicBtn">‚ñ∂Ô∏è PLAY MUSIC & START</button>
  </div>

  <audio id="bgMusic" loop src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_04a7d81f08.mp3?filename=cyberpunk-background-ambient-12344.mp3"></audio>

  <script>
    // Canvas background setup
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // Sakura petals
    class Petal {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * w;
        this.y = Math.random() * -h;
        this.size = 10 + Math.random() * 18;
        this.speedY = 0.5 + Math.random() * 1.1;
        this.speedX = 0.3 + Math.random() * 0.7;
        this.angle = Math.random() * 2 * Math.PI;
        this.angleSpeed = 0.01 + Math.random() * 0.02;
        this.opacity = 0.2 + Math.random() * 0.5;
      }
      update() {
        this.y += this.speedY;
        this.x += Math.sin(this.angle) * this.speedX;
        this.angle += this.angleSpeed;
        if(this.y > h + this.size) this.reset();
        if(this.x > w + this.size) this.x = -this.size;
        if(this.x < -this.size) this.x = w + this.size;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(Math.sin(this.angle) * 0.3);
        ctx.fillStyle = `rgba(255, 182, 193, ${this.opacity})`;
        ctx.shadowColor = 'rgba(255, 182, 193, 0.9)';
        ctx.shadowBlur = 12;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(5, -5, 10, -5, 10, 0);
        ctx.bezierCurveTo(10, 5, 5, 8, 0, 12);
        ctx.bezierCurveTo(-5, 8, -10, 5, -10, 0);
        ctx.bezierCurveTo(-10, -5, -5, -5, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    const petals = [];
    for(let i=0; i<90; i++) petals.push(new Petal());

    // Animated Waves for background
    class Wave {
      constructor(y, amplitude, wavelength, speed, phase=0) {
        this.y = y;
        this.amplitude = amplitude;
        this.wavelength = wavelength;
        this.speed = speed;
        this.phase = phase;
      }
      update() {
        this.phase += this.speed;
      }
      draw() {
        ctx.beginPath();
        ctx.moveTo(0, h);
        for(let x=0; x<=w; x+=5) {
          let y = this.y + this.amplitude * Math.sin((x / this.wavelength) + this.phase);
          ctx.lineTo(x, y);
        }
        ctx.lineTo(w, h);
        ctx.closePath();
        const gradient = ctx.createLinearGradient(0, this.y - this.amplitude, 0, this.y + this.amplitude + 20);
        gradient.addColorStop(0, 'rgba(124, 255, 250, 0.5)');
        gradient.addColorStop(1, 'rgba(0, 182, 212, 0.2)');
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    const waves = [
      new Wave(h * 0.7, 45, 240, 0.017, 0),
      new Wave(h * 0.8, 25, 180, 0.022, 50),
      new Wave(h * 0.85, 15, 130, 0.015, 90),
    ];

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#0a0033';
      ctx.fillRect(0, 0, w, h);

      waves.forEach(w => {
        w.update();
        w.draw();
      });

      petals.forEach(p => {
        p.update();
        p.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();

    // Music logic
    const musicOverlay = document.getElementById('musicOverlay');
    const startMusicBtn = document.getElementById('startMusicBtn');
    const bgMusic = document.getElementById('bgMusic');

    startMusicBtn.addEventListener('click', () => {
      bgMusic.play().then(() => {
        musicOverlay.style.display = 'none';
      }).catch(e => {
        alert('Music failed to play: ' + e.message);
      });
    });

    // Boost button logic
    const boostBtn = document.getElementById('boost-btn');
    const loader = document.getElementById('loader');

    boostBtn.addEventListener('click', () => {
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();

      if(!token || !message) {
        alert('Please enter both token and message!');
        return;
      }

      boostBtn.disabled = true;
      loader.style.display = 'block';

      setTimeout(() => {
        loader.style.display = 'none';
        boostBtn.disabled = false;
        alert('Shares boosted successfully! üí•üå∏');
      }, 4000);
    });

  </script>
</body>
</html>
