<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>üå∏ Vern Share Booster - Anime Aesthetic</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Kaushan+Script&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(180deg, #1b0e2b 0%, #0a0a14 90%);
      color: #a2d4ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
    }

    /* Neon city silhouette - subtle glowing lines */
    body::before {
      content: '';
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 120px;
      background: 
        linear-gradient(to top, #240042cc 0%, transparent 90%),
        url('https://i.imgur.com/2xGxZNh.png') no-repeat bottom center;
      background-size: cover;
      filter: drop-shadow(0 0 10px #6f42c1cc);
      z-index: 0;
      pointer-events: none;
    }

    /* Title with anime brush font */
    h1 {
      font-family: 'Kaushan Script', cursive;
      font-size: 2.6rem;
      color: #ff9cd9;
      text-shadow:
        0 0 12px #ff6fcf,
        0 0 30px #d6277e;
      margin-bottom: 10px;
      user-select: text;
      letter-spacing: 0.12em;
      animation: pulseAnime 3.8s ease-in-out infinite;
      z-index: 10;
      text-align: center;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: #72d6ff;
      text-shadow:
        0 0 15px #44b3ff,
        0 0 35px #107bde;
      margin-bottom: 40px;
      user-select: text;
      letter-spacing: 0.15em;
      animation: pulseGlow 4.5s ease-in-out infinite;
      z-index: 10;
      text-align: center;
    }

    @keyframes pulseAnime {
      0%, 100% {
        text-shadow:
          0 0 12px #ff6fcf,
          0 0 30px #d6277e;
      }
      50% {
        text-shadow:
          0 0 25px #d6277e,
          0 0 40px #ff9cd9;
      }
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 15px #44b3ff,
          0 0 35px #107bde;
      }
      50% {
        text-shadow:
          0 0 25px #107bde,
          0 0 45px #004a8c;
      }
    }

    /* Glassy input panel */
    .panel {
      background: rgba(10, 5, 30, 0.82);
      border-radius: 20px;
      padding: 40px 50px;
      box-shadow:
        0 0 30px rgba(114, 214, 255, 0.25),
        inset 0 0 50px rgba(114, 214, 255, 0.12);
      width: 360px;
      backdrop-filter: blur(22px);
      border: 1.8px solid rgba(114, 214, 255, 0.35);
      z-index: 11;
      user-select: none;
      position: relative;
    }

    /* Inputs and button */
    input, button {
      width: 100%;
      padding: 16px 22px;
      margin: 16px 0;
      border: none;
      border-radius: 16px;
      font-size: 17px;
      background: rgba(114, 214, 255, 0.12);
      color: #d0f0ff;
      box-shadow:
        0 0 15px #4eb1ff,
        inset 0 0 18px #81c7ff;
      transition: all 0.35s ease;
      font-family: 'Share Tech Mono', monospace;
      user-select: text;
      letter-spacing: 0.03em;
      text-shadow: 0 0 2px #4eb1ff;
      animation: pixelShimmer 3.5s linear infinite;
      backdrop-filter: brightness(1.2);
    }

    input::placeholder {
      color: #9bcafcaa;
      font-style: italic;
    }

    input:focus {
      outline: none;
      background: rgba(114, 214, 255, 0.3);
      box-shadow:
        0 0 40px #2a94ff,
        inset 0 0 35px #3a9fff;
      transform: scale(1.05);
      animation-play-state: paused;
    }

    button {
      cursor: pointer;
      font-weight: 700;
      background: linear-gradient(135deg, #72d6ff, #004a8c);
      box-shadow:
        0 0 35px #72d6ff,
        inset 0 0 65px #107bde;
      color: #dbf2ff;
      user-select: none;
      animation: pulseButton 3.2s ease-in-out infinite;
      letter-spacing: 0.07em;
      text-shadow: 0 0 6px #9fdfff;
      font-family: 'Orbitron', monospace;
    }

    button:hover {
      background: linear-gradient(135deg, #004a8c, #72d6ff);
      transform: scale(1.13);
      box-shadow:
        0 0 50px #107bde,
        inset 0 0 85px #004a8c;
      animation-play-state: paused;
    }

    @keyframes pulseButton {
      0%, 100% {
        box-shadow:
          0 0 35px #72d6ff,
          inset 0 0 65px #107bde;
      }
      50% {
        box-shadow:
          0 0 60px #107bde,
          inset 0 0 90px #004a8c;
      }
    }

    @keyframes pixelShimmer {
      0% { filter: brightness(1.1); }
      50% { filter: brightness(1.3) saturate(1.2); }
      100% { filter: brightness(1.1); }
    }

    /* Loader ring */
    #loader {
      display: none;
      margin: 22px auto 0 auto;
      border: 5px solid #05273c;
      border-top: 5px solid #72d6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.3s linear infinite;
      z-index: 12;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    p {
      margin-top: 42px;
      font-size: 14px;
      color: #94cfffbb;
      user-select: none;
      letter-spacing: 0.04em;
      text-align: center;
      z-index: 10;
    }

    /* Neon spark particles */
    .spark {
      position: absolute;
      background: #72d6ff;
      box-shadow:
        0 0 15px #72d6ff,
        0 0 30px #107bde,
        0 0 50px #004a8c;
      border-radius: 50%;
      opacity: 0.3;
      pointer-events: none;
      animation: floatUp linear infinite;
      z-index: 9;
      filter: drop-shadow(0 0 8px #72d6ff);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.3;
      }
      100% {
        transform: translateY(-110vh) scale(0.5);
        opacity: 0;
      }
    }

    /* Sakura petals falling */
    .petal {
      position: fixed;
      top: -40px;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 50% 50%, #ff9cd9cc, #d6277ecc);
      border-radius: 45% 55% 65% 35% / 55% 60% 40% 45%;
      filter: drop-shadow(0 0 8px #d6277eaa);
      opacity: 0.75;
      animation: fallPetal linear infinite;
      pointer-events: none;
      z-index: 8;
      transform-origin: center;
    }

    @keyframes fallPetal {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateX(120vw) translateY(105vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Music toggle */
    #music-toggle {
      position: fixed;
      top: 18px;
      right: 18px;
      background: transparent;
      border: 2px solid #72d6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #72d6ff;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 0 15px #72d6ff;
      user-select: none;
      transition: background 0.3s, color 0.3s;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #music-toggle.playing {
      background: #72d6ff;
      color: #001832;
      box-shadow: 0 0 30px #3bbaff;
    }

    /* Hide default YouTube controls container */
    #ytplayer {
      position: fixed;
      width: 1px; height: 1px;
      bottom: 0; left: 0;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      z-index: -1;
    }

  </style>
</head>
<body>

  <h1>Vern Share Booster</h1>
  <h2>Anime Aesthetic</h2>

  <div class="panel">
    <input type="text" placeholder="Enter your FB Token..." id="token" autocomplete="off" />
    <input type="text" placeholder="Post Message..." id="message" autocomplete="off" />
    <button id="boost-btn">Boost Shares üå∏</button>
    <div id="loader"></div>
  </div>

  <p>Powered by your endless anime energy üíñ</p>

  <button id="music-toggle" title="Toggle Music">‚ñ∂Ô∏è</button>

  <!-- YouTube Player iframe -->
  <iframe
    id="ytplayer"
    src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A&controls=0&mute=1&modestbranding=1&iv_load_policy=3&disablekb=1"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <script>
    // Animate sakura petals
    const petalCount = 18;
    for(let i=0; i<petalCount; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (9 + Math.random() * 7) + 's';
      petal.style.animationDelay = (Math.random() * 17) + 's';
      petal.style.width = (14 + Math.random() * 12) + 'px';
      petal.style.height = (14 + Math.random() * 12) + 'px';
      petal.style.opacity = 0.6 + Math.random() * 0.4;
      document.body.appendChild(petal);
    }

    // Add sparkles
    const sparkCount = 28;
    for(let i=0; i<sparkCount; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = Math.random() * 100 + 'vw';
      spark.style.top = Math.random() * 100 + 'vh';
      const size = 7 + Math.random() * 12;
      spark.style.width = size + 'px';
      spark.style.height = size + 'px';
      spark.style.animationDuration = (4 + Math.random() * 6) + 's';
      spark.style.animationDelay = (Math.random() * 7) + 's';
      document.body.appendChild(spark);
    }

    // Music toggle control for iframe (mute/unmute)
    const musicBtn = document.getElementById('music-toggle');
    const ytplayer = document.getElementById('ytplayer');

    let isPlaying = true;

    musicBtn.addEventListener('click', () => {
      if (isPlaying) {
        // Mute by hiding iframe src, workaround to stop audio
        ytplayer.src = ytplayer.src.replace('&mute=1', '');
        ytplayer.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
        musicBtn.textContent = '‚ñ∂Ô∏è';
        musicBtn.classList.remove('playing');
      } else {
        ytplayer.src = ytplayer.src.replace('&mute=0', '&mute=1');
        musicBtn.textContent = 'üîä';
        musicBtn.classList.add('playing');
      }
      isPlaying = !isPlaying;
    });

    // Button click loader effect
    const boostBtn = document.getElementById('boost-btn');
    const loader = document.getElementById('loader');

    boostBtn.addEventListener('click', () => {
      const token = document.getElementById('token').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!token || !message) {
        alert('Please enter both token and message!');
        return;
      }

      boostBtn.disabled = true;
      loader.style.display = 'block';

      // Simulate async action with a timeout (replace with real logic)
      setTimeout(() => {
        loader.style.display = 'none';
        boostBtn.disabled = false;
        alert('Shares boosted successfully! üå∏');
      }, 3000);
    });

  </script>

</body>
</html>
